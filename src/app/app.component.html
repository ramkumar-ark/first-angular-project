<app-header />
<main>
  <ul id="users">
    @for (user of users(); track user.id) {
    <li>
      <app-user
        [user]="user"
        (userSelected)="onSelectUser($event)"
        [isSelected]="selectedUser()?.id == user.id"
      />
    </li>
    }
  </ul>
  @if (selectedUser()) {
  <app-tasks
    [userName]="userName()"
    [userId]="selectedUser()?.id || ''"
    (newTask)="onNewTaskToggle(true)"
  />
  } @else {
  <p id="fallback">Select a user to see their tasks</p>
  }
  <app-new-task
    [isVisible]="isNewTaskVisible()"
    (close)="onNewTaskToggle(false)"
  />
</main>
