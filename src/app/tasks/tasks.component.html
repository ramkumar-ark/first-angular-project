<section id="tasks">
  <header>
    <h2>{{ userName() }}'s Tasks</h2>
    <menu>
      <button (click)="onNewTaskToggle(true)">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks; track task.id) {
    <li><app-task [task]="task" (complete)="onTaskComplete($event)" /></li>
    }
  </ul>
  <app-new-task
    [isVisible]="isNewTaskVisible()"
    (close)="onNewTaskToggle(false)"
    (create)="onTaskCreated($event)"
  />
</section>
