<section id="tasks">
  <header>
    <h2>{{ userName() }}'s Tasks</h2>
    <menu>
      <button (click)="onNewTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of tasks(); track task.id) {
    <li><app-task [task]="task" (complete)="onTaskComplete($event)" /></li>
    }
  </ul>
</section>
